# Meristem Core 配置文件

[server]
host = "0.0.0.0"
port = 8081
ws_path = "/ws"

[database]
mongo_uri = "mongodb://localhost:27017/meristem"

[security]
jwt_algorithm = "HS256"
jwt_sign_secret = ""  # 推荐通过 MERISTEM_SECURITY_JWT_SIGN_SECRET 注入
access_token_ttl = 3600
refresh_token_ttl = 604800
bootstrap_token_ttl = 1800

[logging]
level = "info"
format = "json"
